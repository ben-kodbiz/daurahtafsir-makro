<!DOCTYPE html>
<html lang="en" class="light-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <select id="language-selector" onchange="setLanguage(this.value)">
        <option value="en">English</option>
        <option value="ms">Malay</option>
    </select>
     <h1 class="main-heading">Daurah Tafsir Quran Oleh Maulana Asri</h1>
     <div class="widget-container">
        <a href="index.html" class="widget">
            <i class="material-icons widget-icon">book</i>
            <span class="widget-label">Taksir Mikro</span>
        </a>
        <a href="qawaid_tafsir/index.html" class="widget">
            <i class="material-icons widget-icon">school</i>
            <span class="widget-label">Usul Tafsir</span>
        </a>
        <a href="tafsirbilquran/index.html" class="widget">
            <i class="material-icons widget-icon">translate</i>
            <span class="widget-label">Tafsir Quran dengan Quran</span>
        </a>
    </div>
    <div class="device-warning">
         <i class="material-icons">warning</i>
        <span>Only works with desktop/laptop/tablet. Not optimal for smartphone use.</span>
    </div>

    <div class="search-container">
        <div class="search-box">
            <i class="material-icons search-icon">search</i>
            <input type="text" id="surah-search" placeholder="Search for surah by name or number..." />
            <button id="clear-search" class="clear-search-btn">
                <i class="material-icons">close</i>
            </button>
        </div>
    </div>

    <div class="surah-grid" id="surah-grid">
    </div>

    <script src="script.js"></script>
    <script src="theme.js"></script>
    <div class="theme-toggle-container">
        <button class="theme-toggle" onclick="toggleTheme()">
            <i class="material-icons theme-icon">brightness_4</i>
        </button>
    </div>
</body>
</html>
